<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <h1 class="text-center">My Todos</h1>
    <div class="row">
      <div class="col-8 offset-2">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-8">
                  <!-- input field -->
                  <input
                    type="text"
                    name="txtInput"
                    id="txtInput"
                    class="form-control"
                  />
                </div>
                <div class="col-4">
                  <!-- button -->
                  <div class="d-grid">
                    <button id="btnAdd" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>

        <ul class="list-group" id="list-container"></ul>
      </div>
    </div>

    <script src="./script/app.js"></script>
  </body>
</html>
